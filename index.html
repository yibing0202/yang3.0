    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <!-- 背景图 -->

    <!-- 导航栏 -->

             <li><a href="#">个人网站</a></li>

                 <span><img src="./images/zz.jpg" alt=""></span>
                 <p class="user">狐言乎的博客</p>
                 <em class="tip">狐狸说壶里有湖</em>
             </a></li>
             <li><a href="#">后台管理</a></li>
             <li><a href="#">写文章</a></li>

     <!-- main -->

         </div>

           <div class="hot">

           <div class="lable">

           </div>

         </div>

     <!-- page -->
     <div class="page w">
       <div class="containor">

          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">

          </ul>

     </div>
</body>
</html>
<script src="./js/jQuery.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/masonry.js"></script>
<script type="text/html" id="template_con">
  {{each }}
          <div class="item grid-item">
            <span class="img"><img src="{{$value.image.path}}" alt="{{$value.image.mtime}}"></span>
            <div class="content">
              <em class="type">{{$value.type}}</em>
              <h3 class="title">{{$value.title}}</h3>
              <p class="desc">{{$value.desc}}</p>
             <a href="{{$value.url}}"></a>
             <p class="mtime">{{$value.mtime}}</p>
              <div class="footer">
               <span class="author"><a href="javascript:;">author: {{$value.author}}</a></span>
               <span class="love_num">love: {{$value.love_num}}</span>
              </div>
              
            </div>
          </div>
      {{/each}}
</script>
<script>
    $(function() {

       $.ajax({
           url: '_api/data.json',
           type: 'get',
           dataType: 'json',
           success: function(data) {
              var result = template('template_con',data)
              console.log(data);
              $('.contain').append(result)
              $('.contain').masonry({
  itemSelector: '.item',
});
           }
       })
       
    })
</script>

<!-- main模块 -->
<script type="text/html" id="hot">
  {{each}}
 <span class="con">{{$value.con}}</span>
 <span class="count">{{$value.count}}</span>
 {{/each}}
</script>
<script>
  $(function() {
    $.ajax({
    url: './_api/hot.json',
    dataType: 'json',
    success: function(data) {
      var result = template('hot',data)
      $('.hot').append(result)
    }
  })
  })
  
</script>
<!-- hot模块 -->
